apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-nginx-deployment
  labels:
    app: nginx
 # namespace: argocd  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.19.2
        ports:
        - containerPort: 80
